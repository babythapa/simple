<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .carousel-container {
            position: relative;
            width: 100vw; /* Use full viewport width */
            height: 100vh; /* Use full viewport height */
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 100%; /* Each item takes 100% of the width */
            height: 100%; /* Each item will also take 100% of the container height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the area without distortion */
        }

        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <img src="bg.jpg" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="bg2.jpg" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="bg3.jpg" alt="Image 3">
            </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
        let index = 0;

        function moveSlide(step) {
            const items = document.querySelectorAll('.carousel-item');
            const totalItems = items.length;

            // Update the index to loop through the slides
            index = (index + step + totalItems) % totalItems;
            const offset = -index * 100; // Move the carousel to the next image

            // Apply the translateX transform to change the slide
            document.querySelector('.carousel').style.transform = `translateX(${offset}%)`;
        }

        // Move to the next slide every 3 seconds (3000ms)
        setInterval(() => {
            moveSlide(1);  // Automatically move to the next slide
        }, 4000);

        // Optional: You can use these event listeners for manual navigation
        document.querySelector('.prev').addEventListener('click', () => moveSlide(-1));
        document.querySelector('.next').addEventListener('click', () => moveSlide(1));
    </script>
</body>
</html>
